<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainContainer">
        <div id="display">
            <div id="displayUpper">0</div>
            <div id="displayLower">0</div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button id="clear" class="button modifierButton">C</button>
                <button id="negOrPos" class="button modifierButton">+/-</button>
                <button id="decimal" class="button modifierButton">.</button>
                <button id="1" class="button numberButton">1</button>
                <button id="2" class="button numberButton">2</button>
                <button id="3" class="button numberButton">3</button>
                <button id="4" class="button numberButton">4</button>
                <button id="5" class="button numberButton">5</button>
                <button id="6" class="button numberButton">6</button>
                <button id="7" class="button numberButton">7</button>
                <button id="8" class="button numberButton">8</button>
                <button id="9" class="button numberButton">9</button>
                <button id="0" class="button numberButton">0</button>
                <button id="del" class="button modifierButton">del</button>
            </div>
            <div class="operators">
                <button id="add" class="button operatorButton">+</button>
                <button id="subtract" class="button operatorButton">-</button>
                <button id="multiply" class="button operatorButton">x</button>
                <button id="divide" class="button operatorButton">/</button>
                <button id="equals" class="button">=</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
